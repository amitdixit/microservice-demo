apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
   kubernetes.io/ingress.class: nginx
   nginx.igress.kubernetes.io/use-regex: 'true'
spec:
  rules:
   - host: acme.com
     http:
      paths: 
       - path: /api/platform
         pathType: Prefix
         backend:
          service:
           name: platform-clusterip-service
           port:
            number: 80
       - path: /api/cs/platforms
         pathType: Prefix
         backend:
          service:
           name: commands-clusterip-service
           port:
            number: 80